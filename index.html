<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas HÃ¡biles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas Raumir</h1>
        <form id="calculatorForm">
            <label for="startDateTime">Fecha y Hora Inicial:</label>
            <input type="datetime-local" id="startDateTime" required>
            <label for="hoursToSubtract">Horas a Restar:</label>
            <input type="number" id="hoursToSubtract" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result">
            <h2>Fecha y Hora Final Ajustada:</h2>
            <p id="finalDateTime"></p>
        </div>
    </div>
    <script src="js/calcu.js"></script>
</body>
</html>
